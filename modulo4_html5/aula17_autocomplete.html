<!DOCTYPE html>
<html>
    <head>
        <title>Aula 17 - Autocomplete</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style type="text/css">
            body {
                margin:0;
                background-color:#DDDDDD;
            }
            form {
                width:180px;
                padding:20px;
                margin:auto;
                margin-top:20px;
                background-color:#BBBBBB;
            }
            input {
                padding:5px;
                font-size:13px;
            }
        </style>
    </head>
    <body>
        <form method="POST">
            Usu√°rio:<br/>
            <input type="text" name="usuario" autocomplete="on" required maxlength="20" autofocus placeholder="Nome aqui!"/><br/><br/>
            
            Senha:<br/>
            <input type="password" name="senha" required placeholder="Senha aqui!"/><br/><br/>
            
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
