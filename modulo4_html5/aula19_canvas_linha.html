<!DOCTYPE html>
<html>
    <head>
        <title>Aula 19 - Canvas Linha</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            #canvas {
                margin:50px;
                border:1px solid #000000;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");

//                ctx.moveTo(0, 0);
//                ctx.lineTo(200, 200);
                ctx.moveTo(100,100);
                ctx.lineTo(300,100);
                
                ctx.moveTo(100,300);
                ctx.lineTo(300,300);
                
                ctx.moveTo(100,100);
                ctx.lineTo(100,300);
                
                ctx.moveTo(300,100);
                ctx.lineTo(300,300);
                
                ctx.moveTo(100,100);
                ctx.lineTo(300,300);

                ctx.moveTo(300,100);
                ctx.lineTo(100,300);
        
                ctx.stroke();
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
    </body>
</html>
