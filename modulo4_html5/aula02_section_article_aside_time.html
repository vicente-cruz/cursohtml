<!DOCTYPE html>
<html>
    <head>
        <title>Aula 02 - Section, article, aside, time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="aula02_style.css" />
    </head>
    <body>
        <!--Para MOTORES DE BUSCA: Conteúdo PRINCIPAL de um blog, portal de notícias...-->
        <article>
            Este é o conteúdo principal da página de ARMAS DE FOGO. Aqui você pode buscar palavras chaves.
        </article>
        <!--Para MOTORES DE BUSCA: identifica um conteúdos ESPECÍFICOS da página...-->
        <section>
            Espingardas: Carabinas, armas de pressão...
        </section>
        <!--Para MOTORES DE BUSCA: Conteúdo SECUNDÁRIO de um blog, portal de notícias...-->
        <aside>
            Conteúdo secundário: Barracas e equipamentos de acampamento
        </aside>
        <!--Para MOTORES DE BUSCA: Indexar conteúdo pela data-->
        Dia de um evento importante é <time datetime="1981-09-30">o meu nascimento</time>
    </body>
</html>
