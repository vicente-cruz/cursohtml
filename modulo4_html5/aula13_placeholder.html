<!DOCTYPE html>
<html>
    <head>
        <title>Aula 12 - Placeholder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style type="text/css">
            body {
                background-color:#DDDDDD;
            }
            form {
                width:180px;
                height:150px;
                padding:20px;
                background-color:#BBBBBB;
                margin:auto;
            }
        </style>
    </head>
    <body>
        <form method="POST">
            <!--Usuário:<br/>-->
            <input type="text" name="usuario" placeholder="Isso é um placeholder" /><br/><br/>
            
            Senha:<br/>
            <input type="password" name="senha" placeholder="Senha aqui!" /><br/><br/>
            
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
